<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Budget Tracker </h1>
            <p>Take control of your finances</p>
        </header>

        <div class="balance-section">
            <div class="balance-card total">
                <h3>Balance</h3>
                <div class="amount" id="totalBalance">$0.00</div>
            </div>
            <div class="balance-card income">
                <h3>Income</h3>
                <div class="amount" id="totalIncome">$0.00</div>
            </div>
            <div class="balance-card expense">
                <h3>Expenses</h3>
                <div class="amount" id="totalExpense">$0.00</div>
            </div>
        </div>

        <div class="form-section">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="description">Description *</label>
                        <input 
                            type="text" 
                            id="description" 
                            name="description"
                            placeholder="e.g., Grocery shopping" 
                            required
                            minlength="3"
                            maxlength="50">
                        <span class="error-message" id="descError">Description must be 3-50 characters</span>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount ($) *</label>
                        <input 
                            type="number" 
                            id="amount" 
                            name="amount"
                            placeholder="0.00" 
                            required
                            min="0.01"
                            step="0.01">
                        <span class="error-message" id="amountError">Amount must be greater than 0</span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" name="category" required>
                            <option value="">Select category...</option>
                            <option value="Food">ğŸ” Food</option>
                            <option value="Transport">ğŸš— Transport</option>
                            <option value="Entertainment">ğŸ® Entertainment</option>
                            <option value="Bills">ğŸ“„ Bills</option>
                            <option value="Shopping">ğŸ›ï¸ Shopping</option>
                            <option value="Health">ğŸ¥ Health</option>
                            <option value="Salary">ğŸ’¼ Salary</option>
                            <option value="Other">ğŸ“¦ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="type">Type *</label>
                        <select id="type" name="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="transactions-section">
            <div class="transactions-header">
                <h2>Transaction History</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="income">Income</button>
                    <button class="filter-btn" data-filter="expense">Expenses</button>
                </div>
            </div>
            <ul id="transactionList">
                <div class="empty-state">
                    <p>No transactions yet. Add your first transaction above!</p>
                </div>
            </ul>
        </div>
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
